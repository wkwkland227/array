<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hari</title>
</head>
<body>
    <script>
        let hari = prompt("masukan angka hari")
         
        switch (hari) {
            case "1": 
            alert ('hari ini hari senin')
                break;
            case "2" : 
            alert('hari ini hari selasa')
            break
            case "3" : 
            alert('hari ini hari rabu')
            break
            case "4" : 
            alert('hari ini hari kamis')
            break
            case "5" : 
            alert('hari ini hari jumat')
            break
            case "6" : 
            alert('hari ini hari sabtu')
            break
            case "7" : 
            alert('hari ini hari minggu')
            break

            default: "angka anda tidak valid dan "
            
        }

    
    </script>
</body>
</html>
