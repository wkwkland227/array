<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menampilkan array dengan pengulangan</title>
</head>
<body>
    <script>
        // declare array
        let provinsi = ["jawa", "sumatra barat", "NTT", "papua", "depok", "cikarang"]

        for ( i = 1; i < provinsi.length; i++) {
           document.writeln(provinsi[i],"<br>")
        }
    </script>
</body>
</html>
